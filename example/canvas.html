<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOOM WASM — Canvas Render</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      #game {
        display: block;
        border: 2px inset #808080;
        background: #000;
      }
    </style>
  </head>
  <body>
    <main>
      <canvas id="game"></canvas>

      <footer>
        <h3>About this demo</h3>
        <p>Canvas API rendering for `wasm-doom` — high performance mode using ImageData.</p>
        <p><b>Controls:</b> Arrow keys to move, Ctrl to shoot, Space to open doors, Enter to start, Esc for menu</p>
        <p>
          <a href="index.html">← Back to Examples</a>
          |
          <a href="https://github.com/imedvedev/wasm-doom">wasm-doom on GitHub</a>
          |
          <a href="https://github.com/imedvedev/wasm-doom/tree/main/example/canvas.html">View Source</a>
        </p>
      </footer>
    </main>

    <script type="module">
      import { DOOM } from './dist/index.js';

      const screenWidth = 640;
      const screenHeight = 400;

      const canvas = document.getElementById('game');
      const ctx = canvas.getContext('2d');
      canvas.height = screenHeight;
      canvas.width = screenWidth;

      const game = new DOOM({
        screenHeight,
        screenWidth,
        enableLogs: true,
        onFrameRender: ({ screen }) => {
          const frame = new ImageData(screen, screenWidth, screenHeight);
          ctx.putImageData(frame, 0, 0);
        },
      });

      game.start();
    </script>
  </body>
</html>
